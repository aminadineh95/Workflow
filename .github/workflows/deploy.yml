name: Deploy to GitHub Pages

on:
  push:
    branches: ['main', 'master']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify repository configuration
        run: |
          echo "ğŸ“‹ Repository Information:"
          echo "Repository: ${{ github.repository }}"
          echo "Repository Name: ${{ github.event.repository.name }}"
          echo "Base path in vite.config.ts: /My-Workflow/"
          echo ""
          echo "âš ï¸  Make sure the repository name matches the base path!"
          if [ "${{ github.event.repository.name }}" != "My-Workflow" ]; then
            echo "âš ï¸  WARNING: Repository name doesn't match base path!"
            echo "   Repository: ${{ github.event.repository.name }}"
            echo "   Expected: My-Workflow"
            echo "   Update vite.config.ts base path if needed"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          echo "ğŸ”¨ Building project..."
          npm run build
          echo "âœ… Build completed"
        env:
          NODE_ENV: production
          CI: false

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Build failed: index.html not found in dist"
            exit 1
          fi
          echo "âœ… Build successful!"
          echo "ğŸ“¦ Files in dist:"
          ls -la dist/ | head -20
          echo ""
          echo "ğŸ“Š Build size:"
          du -sh dist/
          echo ""
          echo "ğŸ” Checking index.html content:"
          head -30 dist/index.html
          echo ""
          echo "ğŸ” Checking for assets:"
          ls -la dist/assets/ 2>/dev/null || echo "No assets folder found"

      - name: Setup 404 page for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Create .nojekyll file
        run: |
          touch dist/.nojekyll
          echo "Created .nojekyll file"
          ls -la dist/.nojekyll

      - name: Verify final build structure
        run: |
          echo "ğŸ“ Final dist structure:"
          find dist -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -30
          echo ""
          echo "ğŸ“„ Checking index.html paths:"
          grep -o 'src="[^"]*"' dist/index.html | head -10 || true
          grep -o 'href="[^"]*"' dist/index.html | head -10 || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Summary
        run: |
          echo "ğŸš€ Deployment completed!"
          echo "ğŸ“¦ Repository: ${{ github.repository }}"
          echo "ğŸŒ Deployed URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "âœ… Your site should be available at:"
          echo "   ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "âš ï¸  If you see a blank page:"
          echo "   1. Check browser console (F12) for errors"
          echo "   2. Verify repository name matches base path in vite.config.ts"
          echo "   3. Make sure GitHub Pages source is set to 'GitHub Actions'"
          echo "   4. See DEPLOYMENT_TROUBLESHOOTING.md for more help"
